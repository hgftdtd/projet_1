<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="teste1.css">
    </head>

    <body>
      <div class="main-Inscrever">
        <img src="Logo.png" class="main-image" alt="logo">
          <div class="right-Inscrever">
            <div class="card-Inscrever">
            <section class="get-in-touch">
            <h1 class="title">Inscreva-se</h1>
                    <form class="contact-form row">
                      <div>
                        <div class="form-field col-lg-6">
                        <input id="name" class="input-text js-input" type="text" required>
                        <label class="label" for="name">Nome</label>
                        </div>
                        <div class="form-field col-lg-6 ">
                        <input id="email" class="input-text js-input" type="email" required>
                        <label class="label" for="email">E-mail</label>
                        </div>
                        <div class="form-field col-lg-6 ">
                        <input id="company" class="input-text js-input" type="text" required>
                        <label class="label" for="company">Senha</label>
                        </div> 
                        <div class="form-field col-lg-6 ">
                            <input id="company" class="input-text js-input" type="text" required>
                            <label class="label" for="company">Data de Nascimento</label>
                        </div>   
                        <div class="form-field col-lg-6">
                            <label class="input-text js-input" for="pago">Genero</label>
                            <div class="Genero">
                              <label class="radio" for="pago-0">
                                <input type="radio" name="pago" id="pago-0" value="Mensual" checked="checked">
                                Masculino
                              </label>
                              <label class="radio" for="pago-1">
                                <input type="radio" name="pago" id="pago-1" value="Trimestral">
                                Feminino
                              </label>
                              <label class="radio" for="pago-2">
                                <input type="radio" name="pago" id="pago-2" value="Anual">
                                Outro
                                <div class="form-field col-lg-6 ">
                                    <input id="company" class="input-text js-input" type="text" required>
                                    <label class="label" for="company">Qual?</label>
                                </div>
                              </label>
                            </div>                          
                              <label class="input-text js-input" for="pago">Escolaridade</label>
                                <div class="escolaridade">
                                  <select id="escolaridade" name="escolaridade" class="input-text js-input">
                                    <option>Qual a sua escolaridade?</option>
                                    <option>Superior completo</option>
                                    <option>Superior incompleto</option>
                                    <option>Ensino médio completo</option>
                                    <option>Ensino médio incompleto</option>
                                    <option>Ensino fundamental completo</option>
                                    <option>Ensino fundamental incompleto</option>
                                  </select>  
                                </div>                         
                            </div>
                          </div>              
                        <div class="form-field col-lg-12">
                        <input class="submit-btn" type="submit" value="Inscreva-se">
                        </div>
                    </form>
            </section>
            </div>
          </div>
      </div>
    </body>
